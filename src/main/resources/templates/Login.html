<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
        
         <div style="background-color: whitesmoke;">

              <div class="d-flex justify-content-center align-items-center vh-100 ">

                      <div class="card text-bg-dark">
                        <div class="bg-dark">

                                    <div class="card border-white mb-3" style="max-width: 18rem;">
                                        <div class="card-header bg-transparent border-dark"><h5 class="card-title">Login!</h5></div>
                                        <div class="card-body text-bg-dark">
                                      <form>

                                      <div class="mb-1">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                                        </div>
                                      <div class="mb-1">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" id="password">
                                      </div>
                                      
                                    
                                  </form>
                                          
                                        </div>
                                        <div class="card-footer bg-transparent border-success"> <button type="button" class="btn btn-warning" onclick="validateUser()">Submit</button></div>
                                      </div>
                                
                                
                            </div>
                      </div>


              </div>
        </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
    function validateUser(){
    	console.log("validating user");
    	const userEmail= document.getElementById("email").value;
    	const userPassword=document.getElementById("password").value;
    	
    	const loginData={
    			email: userEmail,
    			password: userPassword
    	};
    	
    	fetch("http://localhost:8080/api/auth/login",{
    		method:"POST",
    		headers:{
    			"content-type":"application/json"
    		},
    		body: JSON.stringify(loginData)
    	})
    	.then(response=>{
    		
    		if(response.ok){
    			
    			return response.json();
    		}
    		else{
    			alert("Unauthorized User!");
    		}
    	})
    	.then(data=>{
    		sessionStorage.setItem("firstName", data.firstname);
    		sessionStorage.setItem("lastName", data.lastname);
    		sessionStorage.setItem("userId", data.id);
    		window.location.href="/home";
    	})
    	.catch(error=>console.error("error:", error));
    	
    }
    
    </script>
  </body>
</html>
